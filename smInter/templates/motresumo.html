{% extends "base.html" %}
{% load static %}

   <script src="{% static '/js/script.js' %}"></script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <script src="{% static 'js/jseqlogo.js' %}" type="text/javascript"></script>
    <title>Title</title>
</head>
<body>
  {%block conteudo%}
<div class="motivos" >

  <br>
  <b> Motif Number: </b> {{numero}} <br>
  <b id="valor"> {{motivo}} </b>

  <br><br>


  {%for i in listaComp%}
{{i}} <br>



  {%endfor%}





</div>



  <div>

      <hr color="#FF7433">

<center><b> Sequence Logo </b>  </center>
      <br>
      <form id="formlogo" name="formlogo" method="post" action="">
     {% csrf_token %}
			        {{ form.as_p }}
         <label for="logotype">Select The Graph Type</label><br>

          <select id="logotype" name="logotype" onchange="document.getElementById('logoimg').src = this.value;">
            <option value="{% static '/logoseq/lgcount.png' %}">Counts</option>
            <option value="{% static '/logoseq/lgweight.png' %}">Weight</option>
            <option value="{% static '/logoseq/lgprob.png' %}">Probability</option>
            <option value="{% static '/logoseq/lginf.png' %}">Information</option>
        </select>


</form>



  <div class='image'>
<img src="{% static '/logoseq/lgcount.png' %}" height="50%" width="50%" id="logoimg">
  </div>

  </div>
  <br>

{%endblock conteudo%}
   {%block footer%}

<center>
<b>
    <input class="buttons" style="width: 160px" type="button" value="Open In New Window" id="botaofasta" onclick="newWindow()">
</b>
</center>
  {%endblock footer%}



 <script>
function newWindow()
{
  var img = document.getElementById('logoimg').src;
            window.open(img);
        }
</script>



</body>
</html>
